<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alerts.js/browser/style.css" />
		<title>Document</title>
	</head>
	<body>
		<button onclick="ajs.createAlert('Hello!', 'error', 'persisted')">Create Notice</button>
        <script src="https://cdn.jsdelivr.net/npm/alerts.js/browser/alerts.js"></script>
		<script>
                const ajs = new AlertsContainer({
					position: 'bottom-center',
					animation: 'slide-up',
					darkMode: true,
					scaling: 1,
					wallGap: 24,
				});
		</script>
		<style>
			img,
			button {
				position: fixed;
				top: 50%;
				left: 50%;
				translate: -50% -50%;
			}
			img {
				width: 100%;
				height: 100vh;
			}
			button {
				background-color: white;
				border: solid 2px black;
				font-size: 24px;
				padding: 15px 40px;
				border-radius: 6px;
				cursor: pointer;
			}
		</style>
	</body>
</html>
