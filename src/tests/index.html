<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style.css" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="send()">Create Notice</button>
        <button onclick="switchMode()">Switch mode</button>
        <!-- <script src="../alerts.js"></script> -->
        <script src="../../browser/alerts.js"></script>
        <script>
            const ajs = new AlertsContainer({
                position: "top-left",
                animation: 'slide-right',
                darkMode: false,
                // stacking: 'column',
                // wallGap: 12,
                // hideCountdown: false,
                // corners: 'rounded',
                colors: {
                    background: {
                        light: '#eee'
                    }
                }
            });
            let count = 0;
            let darkMode = false
            function send() {
                ajs.createAlert("Hello from Alerts.js!", 'error', 2000);
                count++;
            }
            function switchMode(){
                darkMode ? ajs.isDarkMode(false) : ajs.isDarkMode(true)
                darkMode = !darkMode
            }
        </script>
        <style>
            body{
                font-size: 20px;
                width: 100%;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            button {
                background-color: white;
                border: solid 2px black;
                font-size: 24px;
                padding: 15px 40px;
                border-radius: 6px;
                cursor: pointer;
            }
        </style>
    </body>
</html>
